<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Alexandre Vieira">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="content-language" content="pt-br">
    <meta name="description" content="Contato - Igreja Adventista do Sétimo Dia de Mafra">
    <meta name="keywords" content="igreja, adventista, mafra, contato, localização, estudo bíblico, oração">
    <meta name="copyright" content="© 2025 ProfAlexV">
    <title>Contato - Igreja Adventista de Mafra</title>
    <link rel="stylesheet" href="../../css/frames.css">
    <link rel="stylesheet" href="../../css/contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../js/contato.js" defer></script>
</head>

<body>
    <div class="contact-container">
        <!-- Header com botões de navegação -->
        <header class="contact-header">
            <nav class="contact-nav">
                <button class="nav-btn" data-target="quemsomos" title="Conheça nossa igreja">
                    <i class="fas fa-church"></i>
                    <span>Quem Somos</span>
                </button>
                <button class="nav-btn active" data-target="ondeestamos" title="Nossa localização">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Onde Estamos</span>
                </button>
                <button class="nav-btn" data-target="estudioblico" title="Solicite estudos bíblicos gratuitos">
                    <i class="fas fa-book-open"></i>
                    <span>Quero um Estudo Bíblico</span>
                </button>
                <button class="nav-btn" data-target="oracao" title="Compartilhe seus pedidos de oração">
                    <i class="fas fa-praying-hands"></i>
                    <span>Quero que Orem por Mim</span>
                </button>
                <button class="nav-btn" data-target="faleconosco" title="Entre em contato conosco">
                    <i class="fas fa-envelope"></i>
                    <span>Fale Conosco</span>
                </button>
            </nav>
        </header>

        <!-- Área de conteúdo com iframe -->
        <main class="contact-main">
            <iframe 
                id="wcontact" 
                name="wcontact" 
                frameborder="0" 
                scrolling="yes"
                title="Área de Contato">
            </iframe>
        </main>
    </div>

    <script src="../../js/frames.js"></script>
</body>

</html>
