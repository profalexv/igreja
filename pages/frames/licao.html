<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Alexandre Vieira">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="content-language" content="pt-br">
    <meta name="description" content="Lições da Escola Sabatina - Igreja Adventista do Sétimo Dia de Mafra">
    <meta name="keywords" content="igreja, adventista, mafra, lição, escola sabatina, estudo bíblico">
    <meta name="copyright" content="© 2025 ProfAlexV">
    <title>Lições da Escola Sabatina</title>
    <link rel="stylesheet" href="../../css/frames.css">
    <link rel="stylesheet" href="../../css/licao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../js/licao.js" defer></script>
</head>

<body>
    <div class="licao-container">
        <!-- Header com botões de navegação -->
        <header class="licao-header">
            <nav class="licao-nav">
                <button class="nav-btn" data-target="chamada" title="Sistema de Chamada da Escola Sabatina">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Chamada</span>
                </button>
                <button class="nav-btn active" data-target="licaoadultos" title="Lição da Escola Sabatina para Adultos">
                    <i class="fas fa-book-open"></i>
                    <span>Lição Online</span>
                </button>
                <button class="nav-btn" data-target="licaojovens" title="Lição da Escola Sabatina para Jovens">
                    <i class="fas fa-users"></i>
                    <span>Lição de Jovens</span>
                </button>
            </nav>
        </header>

        <!-- Área de conteúdo com iframe -->
        <main class="licao-main">
            <iframe 
                id="wlicao" 
                name="wlicao" 
                frameborder="0" 
                scrolling="yes"
                title="Área de Lições da Escola Sabatina">
            </iframe>
        </main>
    </div>

    <script src="../../js/frames.js"></script>
</body>

</html>
